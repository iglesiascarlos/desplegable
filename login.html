<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="containerLogin">
        <header>
            <!-- * Icono con checkbox para detectar el click -->
            <input type="checkbox" name="hamburguer" id="hamburguer" class="inputHamburguer">
            <label for="hamburguer" class="hamburguerLogin">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
            </label>

            <!-- * Lista con el desplegable -->
            <ul class="desplegable">
                <a href="./index.html"><li>Inicio</li></a>
                <a href="./login.html"><li>Login</li></a>
                <li>Nosotros</li>
                <li>Contactar</li>
            </ul>
        </header>
        <!-- * Sección de Main -->
        <main class="mainLogin">
            <article class="topArticle">
                <section class="topSection">
                    <h3 class="sobretitulo">intelligent <br> investment management</h3>
                </section>
                <section class="logoLogin">
                    <img src="./img/svg/hexagonoGreen.svg" alt="hexagono" class="hex2">
                    <h1 class="tituloLogin">MarketsFlow</h1>
                </section>
                <section class="subtituloSection">
                    <h2 class="subtitulo">Your money works</h2>
                </section>
            </article>
            <!-- * Sección del Formulario-->
            <article class="form">
                <form action="">
                    <input class="inputEmail" type="email" 
                        id="email" placeholder="Email" 
                            required
                            pattern="">
                    <input class="inputPassword" type="password" 
                        id="password" placeholder="Password" 
                            required
                            pattern="">
                </form>

                <h4 class="discover">Discover More</h4>
            </article>
            <!--* Sección Copyright -->
            <article class="bottomArticle">
                <p class="texto">Authorised and regulated by the <br>  Financial Conduct Authority (FCA No. 792373)</p>
                <p class="copy">&copy; Copyright 2020 MarketsFlow</p>
            </article>
        </main>
    </div>    
</body>
</html>
